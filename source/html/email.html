<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Email Actions</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    p {
      font-size: 20px;
      line-height: 1.5;
      color: #333;
      margin-bottom: 20px;
    }

    .button-container {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .button {
      display: inline-block;
      padding: 15px 30px;
      margin: 10px;
      cursor: pointer;
      border-radius: 8px;
      transition: background-color 0.3s ease;
      font-size: 16px;
    }

    #directButton {
      background-color: #3498db;
      color: #fff;
      border: none;
    }

    #copyButton {
      background-color: #2ecc71;
      color: #fff;
      border: none;
    }

    .button:hover {
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <p>选择以下操作：</p>
  <div class="button-container">
    <button id="directButton" class="button" onclick="directToEmail()">直接跳转到邮箱</button>
    <button id="copyButton" class="button" onclick="copyEmail()">复制邮箱地址</button>
  </div>

  <script>
    function directToEmail() {
      window.location.href = "mailto:w1ndys@outlook.com";
    }

    function copyEmail() {
      var emailText = "w1ndys@outlook.com";
      var emailInput = document.createElement("input");
      emailInput.value = emailText;
      document.body.appendChild(emailInput);
      emailInput.select();
      document.execCommand("copy");
      document.body.removeChild(emailInput);
      alert("邮箱地址已复制到剪贴板： " + emailText);
    }
  </script>
</body>
</html>
